<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div>
        <form id="product-form" onsubmit="createProduct()">
          <input type="text" name="title" />
          <input type="number" name="price" />
          <input type="text" name="image" />
          <button type="button" onclick="createProduct()">Submit</button>
        </form>
      </div>
      <div id="product-list" class="row"></div>
    </div>
    <div class="container">
      <div id="category-list" class="row"></div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
      ></script>
      <script src="ComplexCategories.js"></script>
      <!-- <script src="index.js"></script> -->
      <form>
        <label for="title">Enter the category</label><br />
        <input type="text" id="name1" name="name1" /><br />
        <button type="button" onclick="search()">Submit</button>
      </form>
    </div>
  </body>
</html>
